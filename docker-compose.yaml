version: '3'
services:
        wsgi:
                build: ./
                restart: always
                environment:
                        - FLASK_APP=app
                deploy:
                        mode: replicated
                        replicas: 3
                links:
                        - db
                        - cache
                expose:
                        - '5000'
                volumes:
                        - './web/project:/app'
                command: gunicorn -w 1 -b 0.0.0.0:5000 app:app 
                depends_on:
                        - db

        server:
                build: nginx
                restart: always
                ports:
                        - '8080:80'
                volumes:
                        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
                depends_on:
                        - wsgi

        db:
                image: mysql:5.7
                restart: always
                container_name: mysql
                expose:
                        - "3306"
                environment:
                        - MYSQL_USER=user
                        - MYSQL_PASSWORD=user123
                        - MYSQL_DATABASE=flask_api
                        - MYSQL_ROOT_PASSWORD=12345678
                volumes:
                        - ./db:/docker-entrypoint-initdb.d/:ro

        cache:
                image: redis
                restart: always
                container_name: flask_cache
